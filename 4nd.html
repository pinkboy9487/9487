<h1><font face="標楷體" color="#A0522D" size="5">韓式泡菜是一種朝鮮族的傳統發酵食品，通常和米飯一起食用。<br>
韓式泡菜卡路里含量低，富含纖維素、維生素A、B、C並含有一種對人體有益的乳杆益生菌，<br>
被美國時代華納《健康雜誌》評為世界5大最健康食品之一，有觀點認為韓式泡菜與其它泡菜一樣含有亞硝酸鹽，<br>
過度食用會引發胃癌。然而酸醃漬法常用的乳酸菌、醋酸並不會增加亞硝酸鹽含量。</font></h1><p>
